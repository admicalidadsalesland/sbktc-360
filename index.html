<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaciones por DNI</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      height: 100vh;
      box-sizing: border-box;
      color: #1e293b;
    }

    .left-panel, .right-panel {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 16px 20px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      box-sizing: border-box;
    }

    .left-panel { width: 50%; }
    .right-panel { width: 50%; }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1::before { content: ""; }

    h3 {
      font-size: 1rem;
      color: #475569;
      margin: 16px 0 8px;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .search-box input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    .search-box button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .search-box button:hover {
      background: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }

    th {
      background: #f1f5f9;
      color: #1e293b;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
      text-align: center;
    }

    td {
      border-bottom: 1px solid #f1f5f9;
      text-align: center;
      color: #0f172a;
      transition: color .15s ease;
    }

    /* Izquierda (m谩s compacta) */
    .left-panel table { font-size: 13px; }
    .left-panel th, .left-panel td { padding: 4px 6px; line-height: 1.2; }

    /* Derecha (a煤n m谩s compacta) */
    .right-panel table { font-size: 12px; }
    .right-panel th, .right-panel td { padding: 2px 4px; line-height: 1.1; }

    td:first-child { text-align: left; font-weight: 500; }

    .divider { border-top: 2px solid #e2e8f0; margin: 20px 0; }

    /* === GRAFICO DE ANILLO UX === */
    .chart-container { position: relative; width: 180px; height: 180px; margin: 10px auto; }
    svg { transform: rotate(-90deg); width: 100%; height: 100%; }

    .circle-bg { fill: none; stroke: #e5e7eb; stroke-width: 12; }
    .circle-progress {
      fill: none;
      stroke: #2AC793;
      stroke-width: 12;
      stroke-linecap: round;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 565.48;
      transition: stroke-dashoffset .4s ease-out, stroke .25s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.08));
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.0rem;
      font-weight: 700;
      color: #111827;
      transition: color .25s ease;
    }

    .subtitle { text-align: center; color: #64748b; font-size: 0.85rem; margin-top: 8px; }

    /* colores indicadores por rango */
    .c-bad { color: #f43f5e !important; font-weight: 600; }
    .c-warn { color: #facc15 !important; font-weight: 600; }
    .c-good { color: #2AC793 !important; font-weight: 600; }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Evaluaciones por DNI</h1>
    <div class="search-box">
      <input type="text" id="dniInput" placeholder="Buscar DNI (ej: 42882142)" />
      <button onclick="searchByDNI()">Buscar</button>
    </div>
    <div id="resultContainer"><div class="info"> Ingresa un DNI para ver los resultados</div></div>
  </div>

  <div class="right-panel">
    <h3>锔 Detalle de Errores / Incumplimientos</h3>
    <div id="errorContainer"><div class="info">Esperando datos...</div></div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

    const COLUMNS = [
      { key: '1_COMUNICACIN', label: 'Comunicaci贸n' },
      { key: '2_INFORMACIN', label: 'Informaci贸n' },
      { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'Gesti贸n de Venta (Preventa)' },
      { key: '4_REGULATORIO', label: 'Regulatorio' },
      { key: 'NOTA', label: 'Nota General' }
    ];

    const DETAIL_COLUMNS = [
      { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
      { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACIN', label: 'Fluidez y vocalizaci贸n' },
      { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telef贸nica' },
      { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
      { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
      { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
      { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalizaci贸n)' },
      { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Caracter铆sticas correctas del producto' },
      { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Caracter铆sticas completas del producto' },
      { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
      { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
      { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
      { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
      { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
      { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate seg煤n negativa' },
      { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
      { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
      { key: '3.6 TIPIFICACIN', label: 'Tipificaci贸n' },
      { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
    ];

    let allData = [];

    // convierte un valor textual a n煤mero porcentual 0-100
    function parseToPercent(raw) {
      if (raw === undefined || raw === null || raw === "") return null;
      let s = String(raw).trim().replace('%','').replace(',','.');
      if (s === "") return null;
      const n = parseFloat(s);
      if (isNaN(n)) return null;
      // si viene en formato 0.85 -> multiplicar por 100, si ya 85 -> mantener
      let v = n;
      if (Math.abs(v) <= 1) v = v * 100;
      // clamp 0..100
      if (v < 0) v = 0;
      if (v > 100) v = 100;
      return v;
    }

    // Funci贸n para determinar la clase de color seg煤n el porcentaje
    function getColorClass(value) {
      if (value <= 65) return 'c-bad';
      if (value <= 75) return 'c-warn';
      if (value >= 85) return 'c-good';
      return ''; // 76-84: sin clase especial
    }

    async function loadData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.split('\n').filter(Boolean);
      const headers = lines[0].split(',').map(h=>h.trim());
      allData = lines.slice(1).map(l=>{
        const v = l.split(',').map(x => x.trim().replace(/^"(.+)"$/,'$1'));
        const o = {};
        headers.forEach((h,i)=> o[h] = v[i] === undefined ? "" : v[i]);
        return o;
      });
    }

    async function searchByDNI() {
      const dni = document.getElementById("dniInput").value.trim();
      if (!dni) return alert("Ingresa un DNI");
      if (!allData.length) await loadData();

      const filtered = allData.filter(r => r.DNI && r.DNI.toString().includes(dni));
      if (!filtered.length) {
        document.getElementById('resultContainer').innerHTML = `<div class="error">No se encontr贸 el DNI ${dni}</div>`;
        document.getElementById('errorContainer').innerHTML = "";
        return;
      }

      const weeks = [...new Set(filtered.map(r=>r.SEMANA || 'Sin semana'))].sort();

      // ---- construir tabla izquierda (por semana) ----
      let table = `<h3>Resultados para DNI: ${dni}</h3>
      <table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;

      // Para cada columna calculamos promedio por semana (para la tabla)
      COLUMNS.forEach(col => {
        table += `<tr><td>${col.label}</td>`;
        weeks.forEach(w => {
          const vals = filtered
            .filter(r => (r.SEMANA||'Sin semana') === w)
            .map(r => parseToPercent(r[col.key]))
            .filter(x => x !== null);
          const avgWeek = vals.length ? (vals.reduce((a,b)=>a+b,0) / vals.length) : 0;
          const cls = getColorClass(avgWeek);
          table += `<td class="${cls}">${avgWeek.toFixed(1)}%</td>`;
        });
        table += `</tr>`;
      });

      table += `</tbody></table><div class="divider"></div>`;

      // ---- TOTAL GENERAL: POR COLUMNA (promedio sobre TODAS las filas filtradas) ----
      const totalAverages = {};
      COLUMNS.forEach(col => {
        const vals = filtered.map(r => parseToPercent(r[col.key])).filter(x => x !== null);
        totalAverages[col.key] = vals.length ? (vals.reduce((a,b)=>a+b,0) / vals.length) : 0;
      });

      const notaGlobal = totalAverages['NOTA'] || 0;

      table += `
        <div class="chart-container">
          <svg viewBox="0 0 200 200">
            <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
            <circle class="circle-progress" cx="100" cy="100" r="90"></circle>
          </svg>
          <div class="percentage" id="percentValue">0%</div>
        </div>
        <div class="subtitle">Total General (filas: ${filtered.length})</div>
      `;

      document.getElementById("resultContainer").innerHTML = table;

      // ANIMA DONUT con el valor POR COLUMNA (NOTA global)
      animateDonut(notaGlobal);

      // ---- TABLA DERECHA: detalle de errores (enteros) ----
      let detail = `<table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;
      DETAIL_COLUMNS.forEach(col=>{
        detail += `<tr><td>${col.label}</td>`;
        weeks.forEach(w=>{
          const sums = filtered
            .filter(r => (r.SEMANA||'Sin semana') === w)
            .map(r => {
              const v = r[col.key];
              const n = parseInt(String(v).replace(/\D/g,''),10);
              return isNaN(n) ? 0 : n;
            });
          const sum = sums.reduce((a,b)=>a+b,0);
          detail += `<td>${sum}</td>`;
        });
        detail += `</tr>`;
      });
      detail += `</tbody></table>`;
      document.getElementById('errorContainer').innerHTML = detail;
    }

    // animaci贸n del donut (con color din谩mico seg煤n target)
    function animateDonut(targetPercent) {
      const circle = document.querySelector('.circle-progress');
      const text = document.getElementById('percentValue');
      const radius = 90;
      const circumference = 2 * Math.PI * radius;
      circle.style.strokeDasharray = circumference;
      circle.style.strokeDashoffset = circumference;

      // clamp
      if (targetPercent < 0) targetPercent = 0;
      if (targetPercent > 100) targetPercent = 100;

      let current = 0;
      const duration = 1500;
      const fps = 60;
      const steps = Math.round(duration / (1000 / fps));
      const increment = targetPercent / steps;

      const interval = setInterval(() => {
        current += increment;
        if (current >= targetPercent) {
          current = targetPercent;
          clearInterval(interval);
        }

        const offset = circumference - (current / 100) * circumference;
        circle.style.strokeDashoffset = offset;

        // Determinar color seg煤n el valor actual
        let color = "#111827"; // neutro por defecto
        if (current <= 65) {
          color = "#f43f5e";
        } else if (current <= 75) {
          color = "#facc15";
        } else if (current >= 85) {
          color = "#2AC793";
        }

        circle.style.stroke = color;
        text.style.color = color;
        text.textContent = current.toFixed(1) + "%";
      }, 1000 / fps);
    }

    // cargar inicialmente
    loadData();
  </script>
</body>
</html>
