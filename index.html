<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Notas de Calidad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fad0c4 50%, #a1c4fd 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
      font-size: 24px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
      align-items: center;
      justify-content: center;
    }
    .search-box input {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 30px;
      width: 300px;
      outline: none;
      transition: border-color 0.3s;
    }
    .search-box input:focus {
      border-color: #3498db;
    }
    .search-box input::placeholder {
      color: #999;
    }
    .search-box .icon {
      margin-right: 8px;
      color: #999;
    }
    .search-box button {
      padding: 12px 25px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }
    .search-box button:hover {
      background: #5544b5;
    }
    .result-card {
      background: white;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-top: 20px;
    }
    .avatar {
      width: 50px;
      height: 50px;
      background: #e0e0ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #6c5ce7;
      margin: 0 auto 15px;
    }
    .agent-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0 0 20px 0;
    }
    .weeks-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .week-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .week-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }
    .week-value {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .progress-bar {
      height: 6px;
      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      border-radius: 3px;
    }
    .total-general {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .total-value {
      font-size: 28px;
      font-weight: bold;
      color: #6c5ce7;
      margin: 5px 0;
    }
    .loading {
      text-align: center;
      font-size: 1.2em;
      color: #7f8c8d;
      padding: 30px;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: bold;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta tus notas de calidad</h1>
    <p class="subtitle">Busca al agente por su DNI y revisa su desempeÃ±o general.</p>

    <div class="search-box">
      <span class="icon">ðŸ‘¤</span>
      <input type="text" id="dniInput" placeholder="Ingresa el DNI del agente" />
      <button onclick="searchByDNI()">Buscar Agente</button>
    </div>

    <div id="resultContainer" class="hidden">
      <div class="result-card">
        <div class="avatar" id="avatar">D</div>
        <div class="agent-name" id="agentName">DIANA ELIZABETH AYQUIPA PONTE</div>

        <div class="weeks-container" id="weeksContainer">
          <!-- AquÃ­ se generan las semanas -->
        </div>

        <div class="total-general">Total General</div>
        <div class="total-value" id="totalGeneral">96.17%</div>
      </div>
    </div>

    <div id="loading" class="loading">Cargando datos...</div>
    <div id="errorMessage" class="error hidden"></div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv';

    let allData = [];

    async function loadAndProcessData() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error('No se pudo cargar el CSV');
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');

        if (lines.length < 2) {
          showError('El archivo estÃ¡ vacÃ­o.');
          return;
        }

        const headers = lines[0].split(',').map(h => h.trim());
        allData = [];

        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',').map(v => v.trim().replace(/^"(.*)"$/, '$1'));
          if (values.length !== headers.length) continue;

          const row = {};
          headers.forEach((header, idx) => {
            row[header] = values[idx];
          });

          // Solo limpiar el % de las columnas numÃ©ricas, sin convertir
          const numericFields = ['1_COMUNICACIÃ“N', '2_INFORMACIÃ“N', '3_GESTION DE VENTA (PRE VENTA)', '4_REGULATORIO', 'NOTA'];
          numericFields.forEach(field => {
            let val = row[field];
            if (val === '' || val === null) {
              row[field] = null;
            } else {
              // Eliminar sÃ­mbolo % si existe
              val = val.replace('%', '').trim();
              if (!isNaN(val)) {
                row[field] = parseFloat(val); // Ya estÃ¡ en %
              } else {
                row[field] = null;
              }
            }
          });

          allData.push(row);
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('resultContainer').classList.remove('hidden');

      } catch (error) {
        showError('âŒ Error al cargar los datos: ' + error.message);
      }
    }

    function searchByDNI() {
      const dniQuery = document.getElementById('dniInput').value.trim();
      if (!dniQuery) {
        alert('Por favor, ingresa un DNI.');
        return;
      }

      const agentRows = allData.filter(row =>
        row.DNI && row.DNI.toString().includes(dniQuery)
      );

      if (agentRows.length === 0) {
        showError(`âŒ No se encontrÃ³ ningÃºn agente con DNI: ${dniQuery}`);
        return;
      }

      // Tomar el primer agente encontrado
      const firstRow = agentRows[0];
      const agentName = firstRow.AGENTE || 'Agente Desconocido';
      const initials = agentName.split(' ').map(n => n[0]).join('').toUpperCase();

      // Agrupar por semana
      const byWeek = {};
      agentRows.forEach(row => {
        const week = row.SEMANA;
        if (!byWeek[week]) byWeek[week] = [];
        byWeek[week].push(row);
      });

      // Calcular promedio por semana (usando NOTA)
      const weekAverages = {};
      for (const week in byWeek) {
        let sum = 0;
        let count = 0;
        byWeek[week].forEach(row => {
          if (row.NOTA !== null) {
            sum += row.NOTA;
            count++;
          }
        });
        if (count > 0) {
          weekAverages[week] = (sum / count).toFixed(1);
        }
      }

      // Mostrar resultados
      document.getElementById('avatar').textContent = initials.charAt(0);
      document.getElementById('agentName').textContent = agentName;

      const weeksContainer = document.getElementById('weeksContainer');
      weeksContainer.innerHTML = '';

      // Generar tarjetas de semanas 1 a 5
      for (let i = 1; i <= 5; i++) {
        const weekKey = `Semana${i}`;
        const value = weekAverages[`Semana${i}`] || 'N/A';
        const percentage = value === 'N/A' ? 0 : parseFloat(value);

        const card = document.createElement('div');
        card.className = 'week-card';

        const label = document.createElement('div');
        label.className = 'week-label';
        label.textContent = weekKey;

        const valueDiv = document.createElement('div');
        valueDiv.className = 'week-value';
        valueDiv.textContent = value + '%';

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';

        const progressFill = document.createElement('div');
        progressFill.className = 'progress-fill';
        progressFill.style.width = `${Math.min(percentage, 100)}%`;

        // Colorear la barra segÃºn el porcentaje
        if (percentage >= 90) {
          progressFill.style.backgroundColor = '#2ecc71'; // verde
        } else if (percentage >= 70) {
          progressFill.style.backgroundColor = '#f39c12'; // naranja
        } else {
          progressFill.style.backgroundColor = '#e74c3c'; // rojo
        }

        progressBar.appendChild(progressFill);
        card.appendChild(label);
        card.appendChild(valueDiv);
        card.appendChild(progressBar);
        weeksContainer.appendChild(card);
      }

      // Calcular total general
      let totalSum = 0;
      let totalCount = 0;
      agentRows.forEach(row => {
        if (row.NOTA !== null) {
          totalSum += row.NOTA;
          totalCount++;
        }
      });
      const totalGeneral = totalCount > 0 ? (totalSum / totalCount).toFixed(2) : '0.00';
      document.getElementById('totalGeneral').textContent = `${totalGeneral}%`;

      // Ocultar errores
      document.getElementById('errorMessage').classList.add('hidden');

    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorMessage').classList.remove('hidden');
      document.getElementById('resultContainer').classList.add('hidden');
    }

    // Iniciar carga
    loadAndProcessData();
  </script>
</body>
</html>
