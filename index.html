<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaciones por DNI</title>
  <!-- Fuente Inter desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
      color: #1e293b;
      padding-top: 70px;
      padding-left: 20px;
      padding-right: 20px;
      min-height: 100vh;
    }

    /* === BARRA DE NAVEGACI√ìN === */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      z-index: 1000;
      padding: 0 24px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.25rem;
      color: #0f172a;
    }

    .navbar-brand::before {
      content: "üìä";
      font-size: 1.4rem;
    }

    /* === CONTENEDOR PRINCIPAL === */
    .main-container {
      display: flex;
      gap: 24px;
      max-width: 1800px;
      margin: 0 auto;
    }

    .left-panel, .right-panel {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      padding: 24px;
      flex: 1;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #0f172a;
      font-weight: 600;
    }

    h3 {
      font-size: 1.05rem;
      color: #334155;
      margin: 20px 0 12px;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-box input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .search-box button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .search-box button:hover {
      background: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 13px;
    }

    th {
      background: #f8fafc;
      color: #1e293b;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
      text-align: center;
      padding: 10px 8px;
    }

    td {
      border-bottom: 1px solid #f1f5f9;
      text-align: center;
      color: #0f172a;
      padding: 8px 6px;
      transition: background-color 0.15s ease;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
    }

    tbody tr:nth-child(even) {
      background: #fafcff;
    }

    tbody tr:hover {
      background: #f0f9ff;
    }

    .divider {
      border-top: 2px solid #e2e8f0;
      margin: 24px 0;
    }

    /* === GR√ÅFICO DE ANILLO === */
    .chart-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto;
    }

    svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .circle-bg {
      fill: none;
      stroke: #e2e8f0;
      stroke-width: 14;
    }

    .circle-progress {
      fill: none;
      stroke: #2AC793;
      stroke-width: 14;
      stroke-linecap: round;
      stroke-dasharray: 565.48;
      stroke-dashoffset: 565.48;
      transition: stroke-dashoffset 0.4s ease-out, stroke 0.25s ease;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.08));
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.2rem;
      font-weight: 700;
      color: #111827;
      transition: color 0.25s ease;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
      margin-top: 12px;
    }

    /* Clases de color */
    .c-bad { color: #ef4444 !important; font-weight: 600; }
    .c-warn { color: #eab308 !important; font-weight: 600; }
    .c-good { color: #10b981 !important; font-weight: 600; }

    .cell-error {
      background: #fee2e2;
      color: #b91c1c;
      font-weight: 600;
      border-radius: 6px;
    }

    .cell-ok {
      background: #dcfce7;
      color: #16a34a;
      font-weight: 600;
      border-radius: 6px;
    }

    .info {
      text-align: center;
      color: #64748b;
      font-size: 0.95rem;
      margin-top: 24px;
      padding: 12px;
    }

    .error {
      text-align: center;
      color: #ef4444;
      font-weight: 600;
      margin-top: 24px;
      padding: 12px;
    }

    /* Responsive b√°sico */
    @media (max-width: 1100px) {
      .main-container {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        max-height: unset;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegaci√≥n -->
  <nav class="navbar">
    <div class="navbar-brand">Evaluaciones por DNI</div>
    <!-- Puedes a√±adir m√°s elementos al men√∫ aqu√≠ si lo deseas -->
  </nav>

  <div class="main-container">
    <div class="left-panel">
      <h1>üîç Buscar Evaluaci√≥n</h1>
      <div class="search-box">
        <input type="text" id="dniInput" placeholder="Ingresa un DNI (ej: 42882142)" autocomplete="off" />
        <button onclick="searchByDNI()">Buscar</button>
      </div>
      <div id="resultContainer">
        <div class="info">Ingresa un DNI para ver los resultados de evaluaci√≥n.</div>
      </div>
    </div>

    <div class="right-panel">
      <h3>‚ö†Ô∏è Detalle de Errores / Incumplimientos</h3>
      <div id="errorContainer">
        <div class="info">Esperando datos...</div>
      </div>
    </div>
  </div>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

  const COLUMNS = [
    { key: '1_COMUNICACI√ìN', label: 'Comunicaci√≥n' },
    { key: '2_INFORMACI√ìN', label: 'Informaci√≥n' },
    { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'Gesti√≥n de Venta (Preventa)' },
    { key: '4_REGULATORIO', label: 'Regulatorio' },
    { key: 'NOTA', label: 'Nota General' }
  ];

  const DETAIL_COLUMNS = [
    { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
    { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACI√ìN', label: 'Fluidez y vocalizaci√≥n' },
    { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telef√≥nica' },
    { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
    { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
    { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
    { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalizaci√≥n)' },
    { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Caracter√≠sticas correctas del producto' },
    { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Caracter√≠sticas completas del producto' },
    { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
    { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
    { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
    { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
    { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
    { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate seg√∫n negativa' },
    { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
    { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
    { key: '3.6 TIPIFICACI√ìN', label: 'Tipificaci√≥n' },
    { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
  ];

  let allData = [];

  function parseToPercent(raw) {
    if (raw === undefined || raw === null || raw === "") return null;
    let s = String(raw).trim().replace('%','').replace(',','.');
    if (s === "") return null;
    const n = parseFloat(s);
    if (isNaN(n)) return null;
    let v = n;
    if (Math.abs(v) <= 1) v = v * 100;
    if (v < 0) v = 0;
    if (v > 100) v = 100;
    return v;
  }

  function getColorClass(value) {
    if (value <= 65) return 'c-bad';
    if (value >= 85) return 'c-good';
    return 'c-warn';
  }

  async function loadData() {
    const res = await fetch(CSV_URL);
    const text = await res.text();
    const lines = text.split('\n').filter(Boolean);
    const headers = lines[0].split(',').map(h=>h.trim());
    allData = lines.slice(1).map(l=>{
      const v = l.split(',').map(x => x.trim().replace(/^"(.+)"$/,'$1'));
      const o = {};
      headers.forEach((h,i)=> o[h] = v[i] === undefined ? "" : v[i]);
      return o;
    });
  }

  async function searchByDNI() {
    const dni = document.getElementById("dniInput").value.trim();
    if (!dni) return alert("Ingresa un DNI");
    if (!allData.length) await loadData();

    const filtered = allData.filter(r => r.DNI && r.DNI.toString().includes(dni));
    if (!filtered.length) {
      document.getElementById('resultContainer').innerHTML = `<div class="error">No se encontr√≥ el DNI ${dni}</div>`;
      document.getElementById('errorContainer').innerHTML = "";
      return;
    }

    const weeks = [...new Set(filtered.map(r=>r.SEMANA || 'Sin semana'))].sort();

    // === TABLA IZQUIERDA ===
    let table = `<h3>Resultados para DNI: ${dni}</h3>
    <table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;

    COLUMNS.forEach(col => {
      table += `<tr><td>${col.label}</td>`;
      weeks.forEach(w => {
        const vals = filtered
          .filter(r => (r.SEMANA||'Sin semana') === w)
          .map(r => parseToPercent(r[col.key]))
          .filter(x => x !== null);
        const avgWeek = vals.length ? (vals.reduce((a,b)=>a+b,0) / vals.length) : 0;
        const cls = getColorClass(avgWeek);
        table += `<td class="${cls}">${avgWeek.toFixed(1)}%</td>`;
      });
      table += `</tr>`;
    });

    table += `</tbody></table><div class="divider"></div>`;

    const totalAverages = {};
    COLUMNS.forEach(col => {
      const vals = filtered.map(r => parseToPercent(r[col.key])).filter(x => x !== null);
      totalAverages[col.key] = vals.length ? (vals.reduce((a,b)=>a+b,0) / vals.length) : 0;
    });

    const notaGlobal = totalAverages['NOTA'] || 0;

    table += `
      <div class="chart-container">
        <svg viewBox="0 0 200 200">
          <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
          <circle class="circle-progress" cx="100" cy="100" r="90"></circle>
        </svg>
        <div class="percentage" id="percentValue">0%</div>
      </div>
      <div class="subtitle">Total General (filas: ${filtered.length})</div>
    `;

    document.getElementById("resultContainer").innerHTML = table;
    animateDonut(notaGlobal);

    // === TABLA DERECHA ===
    let detail = `<table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;
    DETAIL_COLUMNS.forEach(col=>{
      detail += `<tr><td>${col.label}</td>`;
      weeks.forEach(w=>{
        const sums = filtered
          .filter(r => (r.SEMANA||'Sin semana') === w)
          .map(r => {
            const v = r[col.key];
            const n = parseInt(String(v).replace(/\D/g,''),10);
            return isNaN(n) ? 0 : n;
          });
        const sum = sums.reduce((a,b)=>a+b,0);

        if (sum >= 1) {
          detail += `<td class="cell-error">‚ùå</td>`;
        } else {
          detail += `<td class="cell-ok">‚úÖ</td>`;
        }
      });
      detail += `</tr>`;
    });
    detail += `</tbody></table>`;
    document.getElementById('errorContainer').innerHTML = detail;
  }

  function animateDonut(targetPercent) {
    const circle = document.querySelector('.circle-progress');
    const text = document.getElementById('percentValue');
    const radius = 90;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    if (targetPercent < 0) targetPercent = 0;
    if (targetPercent > 100) targetPercent = 100;

    let current = 0;
    const duration = 1500;
    const fps = 60;
    const steps = Math.round(duration / (1000 / fps));
    const increment = targetPercent / steps;

    const interval = setInterval(() => {
      current += increment;
      if (current >= targetPercent) {
        current = targetPercent;
        clearInterval(interval);
      }

      const offset = circumference - (current / 100) * circumference;
      circle.style.strokeDashoffset = offset;

      let color = "#eab308"; // warn
      if (current <= 65) color = "#ef4444"; // bad
      else if (current >= 85) color = "#10b981"; // good

      circle.style.stroke = color;
      text.style.color = color;
      text.textContent = current.toFixed(1) + "%";
    }, 1000 / fps);
  }

  loadData();
</script>
</body>
</html>
