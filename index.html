<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaciones por DNI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      color: #1e293b;
    }

    /* CONTENEDORES */
    .left-panel, .right-panel {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 24px;
    }

    .left-panel {
      width: 760px;
    }

    .right-panel {
      width: 440px;
      max-height: 85vh;
      overflow-y: auto;
    }

    /* TITULOS */
    h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      color: #334155;
    }

    h1::before {
      content: "";
      font-size: 1.5rem;
    }

    h3 {
      font-size: 1.1rem;
      color: #475569;
      margin: 20px 0 10px;
    }

    /* BUSCADOR */
    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    .search-box input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
    }

    .search-box button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }

    .search-box button:hover {
      background: #2563eb;
    }

    /* TABLAS */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14.5px;
    }

    th {
      background: #f1f5f9;
      color: #1e293b;
      text-align: center;
      font-weight: 600;
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #f1f5f9;
      text-align: center;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
      color: #0f172a;
    }

    /* LINEA SEPARADORA */
    .divider {
      border-top: 2px solid #e2e8f0;
      margin: 25px 0;
    }

    /* GRAFICO CIRCULAR */
    .chart-container {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto;
    }

    .circle-bg {
      fill: none;
      stroke: #e2e8f0;
      stroke-width: 12;
    }

    .circle {
      fill: none;
      stroke-width: 12;
      stroke-linecap: round;
      stroke: #3b82f6;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transition: stroke-dashoffset 1.3s ease;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      font-weight: 600;
      color: #1e293b;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .error, .info {
      text-align: center;
      margin-top: 10px;
      font-size: 1rem;
    }

    .error { color: #dc2626; }
    .info { color: #64748b; font-style: italic; }

  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Evaluaciones por DNI</h1>
    <div class="search-box">
      <input type="text" id="dniInput" placeholder="Buscar DNI (ej: 42882142)" />
      <button onclick="searchByDNI()">Buscar</button>
    </div>
    <div id="resultContainer">
      <div class="info"> Ingresa un DNI para ver los resultados</div>
    </div>
  </div>

  <div class="right-panel">
    <h3>锔 Detalle de Errores / Incumplimientos</h3>
    <div id="errorContainer">
      <div class="info">Esperando datos...</div>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

    const COLUMNS = [
      { key: '1_COMUNICACIN', label: 'Comunicaci贸n' },
      { key: '2_INFORMACIN', label: 'Informaci贸n' },
      { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'Gesti贸n de Venta (Preventa)' },
      { key: '4_REGULATORIO', label: 'Regulatorio' },
      { key: 'NOTA', label: 'Nota General' }
    ];

    const DETAIL_COLUMNS = [
      { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
      { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACIN', label: 'Fluidez y vocalizaci贸n' },
      { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telef贸nica' },
      { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
      { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
      { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
      { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalizaci贸n)' },
      { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Caracter铆sticas correctas del producto' },
      { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Caracter铆sticas completas del producto' },
      { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
      { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
      { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
      { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
      { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
      { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate seg煤n negativa' },
      { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
      { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
      { key: '3.6 TIPIFICACIN', label: 'Tipificaci贸n' },
      { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
    ];

    let allData = [];

    async function loadData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',').map(h=>h.trim());
      allData = lines.slice(1).map(l=>{
        const v = l.split(',').map(x=>x.trim());
        const o={};
        headers.forEach((h,i)=>o[h]=v[i]);
        return o;
      });
    }

    async function searchByDNI() {
      const dni = document.getElementById("dniInput").value.trim();
      if (!dni) return alert("Ingresa un DNI");
      if (!allData.length) await loadData();

      const filtered = allData.filter(r => r.DNI === dni);
      if (!filtered.length) {
        document.getElementById('resultContainer').innerHTML = `<div class="error">No se encontr贸 el DNI ${dni}</div>`;
        document.getElementById('errorContainer').innerHTML = "";
        return;
      }

      const weeks = [...new Set(filtered.map(r=>r.SEMANA))].sort();

      let table = `<h3>Resultados para DNI: ${dni}</h3>
      <table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;

      let total=0, count=0;
      COLUMNS.forEach(col=>{
        table += `<tr><td>${col.label}</td>`;
        weeks.forEach(w=>{
          const values = filtered.filter(r=>r.SEMANA===w).map(r=>parseFloat(r[col.key])||0);
          const avg = values.length?values.reduce((a,b)=>a+b,0)/values.length:0;
          table += `<td>${avg.toFixed(1)}%</td>`;
          if(col.key==="NOTA"){ total+=avg; count++; }
        });
        table += `</tr>`;
      });
      table += `</tbody></table><div class="divider"></div>
      <h3 style="text-align:center;">Total General</h3>
      <div class="chart-container">
        <svg width="160" height="160"><circle class="circle-bg" cx="80" cy="80" r="60"></circle><circle class="circle" cx="80" cy="80" r="60"></circle></svg>
        <div class="percentage" id="percentageValue">0%</div>
      </div>
      <div class="subtitle">Filas procesadas: ${filtered.length}</div>`;
      document.getElementById("resultContainer").innerHTML = table;

      const percent = total/count;
      const circle = document.querySelector(".circle");
      const dashoffset = 440 - (440*percent)/130;
      circle.style.strokeDashoffset = dashoffset;
      document.getElementById("percentageValue").textContent = `${percent.toFixed(1)}%`;

      // tabla detalle
      let detail = `<table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;
      DETAIL_COLUMNS.forEach(col=>{
        detail += `<tr><td>${col.label}</td>`;
        weeks.forEach(w=>{
          const vals = filtered.filter(r=>r.SEMANA===w).map(r=>parseInt(r[col.key])||0);
          detail += `<td>${vals.reduce((a,b)=>a+b,0)}</td>`;
        });
        detail += `</tr>`;
      });
      detail += `</tbody></table>`;
      document.getElementById('errorContainer').innerHTML = detail;
    }

    loadData();
  </script>
</body>
</html>
