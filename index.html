<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluaciones por DNI</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      height: 100vh;
      box-sizing: border-box;
      color: #1e293b;
    }

    .left-panel, .right-panel {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      padding: 16px 20px;
      height: calc(100vh - 80px);
      overflow-y: auto;
      box-sizing: border-box;
    }

    .left-panel { width: 50%; }
    .right-panel { width: 50%; }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    h1::before { content: ""; }

    h3 {
      font-size: 1rem;
      color: #475569;
      margin: 16px 0 8px;
    }

    .search-box {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .search-box input {
      flex: 1;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    .search-box button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }

    .search-box button:hover {
      background: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
    }

    th {
      background: #f1f5f9;
      color: #1e293b;
      font-weight: 600;
      border-bottom: 1px solid #e2e8f0;
      text-align: center;
    }

    td {
      border-bottom: 1px solid #f1f5f9;
      text-align: center;
      color: #0f172a;
    }

    /* Izquierda (m谩s compacta) */
    .left-panel table {
      font-size: 13px;
    }

    .left-panel th, .left-panel td {
      padding: 4px 6px;
      line-height: 1.2;
    }

    /* Derecha (a煤n m谩s compacta) */
    .right-panel table {
      font-size: 12px;
    }

    .right-panel th, .right-panel td {
      padding: 2px 4px;
      line-height: 1.1;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
    }

    .divider {
      border-top: 2px solid #e2e8f0;
      margin: 20px 0;
    }

    /* === GRAFICO DE ANILLO === */
    .chart-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto;
    }

    .circle-bg {
      fill: none;
      stroke: #e2e8f0;
      stroke-width: 10;
    }

    .circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      stroke: #3b82f6;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
    }

    .percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: 700;
      color: #0f172a;
    }

    .subtitle {
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
      margin-top: 8px;
    }

    .info, .error {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .info { color: #64748b; font-style: italic; }
    .error { color: #dc2626; }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Evaluaciones por DNI</h1>
    <div class="search-box">
      <input type="text" id="dniInput" placeholder="Buscar DNI (ej: 42882142)" />
      <button onclick="searchByDNI()">Buscar</button>
    </div>
    <div id="resultContainer"><div class="info"> Ingresa un DNI para ver los resultados</div></div>
  </div>

  <div class="right-panel">
    <h3>锔 Detalle de Errores / Incumplimientos</h3>
    <div id="errorContainer"><div class="info">Esperando datos...</div></div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

    const COLUMNS = [
      { key: '1_COMUNICACIN', label: 'Comunicaci贸n' },
      { key: '2_INFORMACIN', label: 'Informaci贸n' },
      { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'Gesti贸n de Venta (Preventa)' },
      { key: '4_REGULATORIO', label: 'Regulatorio' },
      { key: 'NOTA', label: 'Nota General' }
    ];

    const DETAIL_COLUMNS = [
      { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
      { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACIN', label: 'Fluidez y vocalizaci贸n' },
      { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telef贸nica' },
      { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
      { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
      { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
      { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalizaci贸n)' },
      { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Caracter铆sticas correctas del producto' },
      { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Caracter铆sticas completas del producto' },
      { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
      { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
      { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
      { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
      { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
      { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate seg煤n negativa' },
      { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
      { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
      { key: '3.6 TIPIFICACIN', label: 'Tipificaci贸n' },
      { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
    ];

    let allData = [];

    async function loadData() {
      const res = await fetch(CSV_URL);
      const text = await res.text();
      const lines = text.split('\n');
      const headers = lines[0].split(',').map(h=>h.trim());
      allData = lines.slice(1).map(l=>{
        const v = l.split(',').map(x=>x.trim());
        const o={};
        headers.forEach((h,i)=>o[h]=v[i]);
        return o;
      });
    }

    async function searchByDNI() {
      const dni = document.getElementById("dniInput").value.trim();
      if (!dni) return alert("Ingresa un DNI");
      if (!allData.length) await loadData();

      const filtered = allData.filter(r => r.DNI === dni);
      if (!filtered.length) {
        document.getElementById('resultContainer').innerHTML = `<div class="error">No se encontr贸 el DNI ${dni}</div>`;
        document.getElementById('errorContainer').innerHTML = "";
        return;
      }

      const weeks = [...new Set(filtered.map(r=>r.SEMANA))].sort();

      // TABLA IZQUIERDA
      let table = `<h3>Resultados para DNI: ${dni}</h3>
      <table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;
      let total=0, count=0;
      COLUMNS.forEach(col=>{
        table += `<tr><td>${col.label}</td>`;
        weeks.forEach(w=>{
          const values = filtered.filter(r=>r.SEMANA===w).map(r=>parseFloat(r[col.key])||0);
          const avg = values.length ? (values.reduce((a,b)=>a+b,0)/values.length)*100 : 0;
          table += `<td>${avg.toFixed(1)}%</td>`;
          if(col.key==="NOTA"){ total+=avg; count++; }
        });
        table += `</tr>`;
      });
      table += `</tbody></table><div class="divider"></div>
      <div class="chart-container">
        <svg width="140" height="140">
          <circle class="circle-bg" cx="70" cy="70" r="60"></circle>
          <circle class="circle" cx="70" cy="70" r="60"></circle>
        </svg>
        <div class="percentage" id="percentageValue">0%</div>
      </div>
      <div class="subtitle">Total General (filas: ${filtered.length})</div>`;
      document.getElementById("resultContainer").innerHTML = table;

      // ANIMACIN UX
      const percent = total/count;
      animateDonut(percent);

      // TABLA DERECHA
      let detail = `<table><thead><tr><th>Indicador</th>${weeks.map(w=>`<th>${w}</th>`).join('')}</tr></thead><tbody>`;
      DETAIL_COLUMNS.forEach(col=>{
        detail += `<tr><td>${col.label}</td>`;
        weeks.forEach(w=>{
          const vals = filtered.filter(r=>r.SEMANA===w).map(r=>parseInt(r[col.key])||0);
          const sum = vals.reduce((a,b)=>a+b,0);
          detail += `<td>${sum}</td>`;
        });
        detail += `</tr>`;
      });
      detail += `</tbody></table>`;
      document.getElementById('errorContainer').innerHTML = detail;
    }

    function animateDonut(finalPercent) {
      const circle = document.querySelector(".circle");
      const text = document.getElementById("percentageValue");
      const radius = 60;
      const circumference = 2 * Math.PI * radius;
      let current = 0;
      const duration = 1500;
      const frameRate = 1000 / 60;
      const totalFrames = duration / frameRate;
      const increment = finalPercent / totalFrames;

      const animate = () => {
        current += increment;
        if (current > finalPercent) current = finalPercent;
        const offset = circumference - (circumference * current) / 100;
        circle.style.strokeDashoffset = offset;
        text.textContent = `${current.toFixed(0)}%`;
        if (current < finalPercent) requestAnimationFrame(animate);
      };
      animate();
    }

    loadData();
  </script>
</body>
</html>
