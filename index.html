<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Semanal - Evaluaciones</title>

  <!-- Chart.js + Datalabels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f2f6fc, #e8eef7);
      margin: 0;
      padding: 40px 20px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a2b4c;
      letter-spacing: -0.5px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 35px;
    }

    .search-box input {
      padding: 12px 15px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      width: 280px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      outline: none;
    }

    .search-box input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .search-box button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .search-box button:hover {
      background-color: #1e40af;
      transform: translateY(-1px);
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 10px;
    }

    .card {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.12);
    }

    .metric-name {
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 10px;
      font-size: 1.05em;
    }

    .average {
      margin-top: 12px;
      font-weight: 500;
      color: #2563eb;
    }

    canvas {
      max-width: 100%;
      height: 200px;
    }

    .info {
      text-align: center;
      margin-top: 15px;
      color: #64748b;
      font-style: italic;
    }

    .error {
      text-align: center;
      color: #e74c3c;
      font-weight: 600;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ EvoluciÃ³n Semanal por Indicador</h1>

  <div class="search-box">
    <input type="text" id="dniInput" placeholder="Buscar por DNI (ej: 40753375)" />
    <button onclick="searchByDNI()">Buscar</button>
  </div>

  <div id="cardsContainer" class="cards-container">
    <div class="info">Cargando datos...</div>
  </div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv';

    const COLUMNS = [
      { key: '1_COMUNICACIÃ“N', label: 'ComunicaciÃ³n' },
      { key: '2_INFORMACIÃ“N', label: 'InformaciÃ³n' },
      { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'GestiÃ³n de Venta (Preventa)' },
      { key: '4_REGULATORIO', label: 'Regulatorio' },
      { key: 'NOTA', label: 'Nota General' }
    ];

    let allData = [];

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      allData = [];

      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',').map(v => v.trim().replace(/^"(.*)"$/, '$1'));
        if (values.length !== headers.length) continue;
        const row = {};
        headers.forEach((header, idx) => row[header] = values[idx]);
        COLUMNS.forEach(col => {
          let val = row[col.key];
          if (!val) { row[col.key] = null; return; }
          val = val.replace('%','').replace(',','.');
          let num = parseFloat(val);
          if (num <= 1) num *= 100;
          row[col.key] = isNaN(num) ? null : Math.min(Math.max(num,0),130);
        });
        allData.push(row);
      }

      document.getElementById('cardsContainer').innerHTML =
        '<div class="info">âœ… Datos cargados. Ingresa un DNI para buscar.</div>';
    }

    function searchByDNI() {
      const dni = document.getElementById('dniInput').value.trim();
      if (!dni) return alert("Por favor, ingresa un DNI");

      const filtered = allData.filter(r => r.DNI && r.DNI.includes(dni));
      if (filtered.length === 0) {
        document.getElementById('cardsContainer').innerHTML = `<div class="error">No se encontrÃ³ el DNI ${dni}</div>`;
        return;
      }

      const byWeek = {};
      filtered.forEach(row => {
        const week = row.SEMANA || "Sin semana";
        if (!byWeek[week]) byWeek[week] = [];
        byWeek[week].push(row);
      });

      const weeks = Object.keys(byWeek).sort((a,b) => {
        const na = parseInt(a.replace(/\D/g,'')) || 0;
        const nb = parseInt(b.replace(/\D/g,'')) || 0;
        return na - nb;
      });

      const averages = {};
      COLUMNS.forEach(col => {
        averages[col.key] = weeks.map(week => {
          const vals = byWeek[week].map(r => r[col.key]).filter(v => v !== null);
          if (vals.length === 0) return null;
          return vals.reduce((a,b)=>a+b,0)/vals.length;
        });
      });

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      COLUMNS.forEach(col => {
        const avgValues = averages[col.key];
        const globalAvg = avgValues.filter(v=>v!==null).reduce((a,b)=>a+b,0)/avgValues.filter(v=>v!==null).length || 0;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="metric-name">${col.label}</div>
          <canvas id="chart-${col.key.replace(/\W/g,'')}"></canvas>
          <div class="average">Promedio: ${globalAvg.toFixed(1)}%</div>
        `;
        container.appendChild(card);

        const ctx = card.querySelector('canvas').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: weeks,
            datasets: [{
              label: col.label,
              data: avgValues,
              borderColor: 'rgba(37,99,235,1)',
              backgroundColor: 'rgba(37,99,235,0.1)',
              fill: true,
              tension: 0.35,
              pointRadius: 4,
              pointHoverRadius: 6,
              pointBackgroundColor: '#2563eb'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              datalabels: {
                display: true,
                align: 'top',
                formatter: (v) => v ? v.toFixed(1)+'%' : '',
                color: '#1e293b',
                font: { weight: 'bold', size: 11 }
              }
            },
            scales: {
              y: {
                min: 0,
                max: 130,
                ticks: { stepSize: 20, color:'#475569', font:{ size:11 } },
                grid: { color:'rgba(0,0,0,0.05)' }
              },
              x: {
                ticks: { color:'#475569', font:{ size:11 } },
                grid: { color:'rgba(0,0,0,0.04)' }
              }
            },
            animation: { duration: 1200, easing: 'easeOutQuart' }
          },
          plugins: [ChartDataLabels]
        });
      });
    }

    loadCSV();
  </script>
</body>
</html>
