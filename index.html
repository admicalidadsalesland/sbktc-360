<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reporte Semanal - Calidad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f9fb;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-container, .right-container {
      flex: 1;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .left-container {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-right: 2px solid #eef2f7;
    }

    .right-container {
      overflow-y: auto;
      background: #ffffff;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      color: #34495e;
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ecf0f1;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #f2f5f9;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td:first-child {
      text-align: left;
      font-weight: 500;
      color: #34495e;
    }

    tr:nth-child(even) {
      background-color: #f9fbfd;
    }

    canvas {
      max-width: 280px;
      max-height: 280px;
    }

    .score {
      position: absolute;
      font-size: 38px;
      font-weight: bold;
      color: #2c3e50;
    }

    .chart-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="left-container">
    <h1>Desempeño General</h1>
    <div class="chart-wrapper">
      <canvas id="donutChart"></canvas>
      <div class="score" id="scoreLabel">0%</div>
    </div>
  </div>

  <div class="right-container">
    <h2>Detalle de Indicadores por Semana</h2>
    <div id="tableContainer">Cargando datos...</div>
  </div>

  <script>
    // ---- CONFIGURACIÓN ----
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

    const DETAIL_COLUMNS = [
      { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
      { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACIÓN', label: 'Fluidez y vocalización' },
      { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telefónica' },
      { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
      { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
      { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
      { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalización)' },
      { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Características correctas del producto' },
      { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Características completas del producto' },
      { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
      { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
      { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
      { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
      { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
      { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate según negativa' },
      { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
      { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
      { key: '3.6 TIPIFICACIÓN', label: 'Tipificación' },
      { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
    ];

    // ---- FUNCIONES ----
    async function loadData() {
      const res = await fetch(CSV_URL);
      const csv = await res.text();
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      const data = lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim().replace(/^"(.*)"$/, "$1"));
        const row = {};
        headers.forEach((h, i) => row[h] = values[i]);
        return row;
      });

      renderDonutChart(data);
      renderTable(data);
    }

    function renderDonutChart(data) {
      // Calcular promedio general
      let total = 0, count = 0;
      data.forEach(row => {
        if (row["NOTA"] && !isNaN(row["NOTA"])) {
          total += parseFloat(row["NOTA"]);
          count++;
        }
      });
      const avg = count ? total / count : 0;

      const ctx = document.getElementById("donutChart").getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [{
            data: [avg, 130 - avg],
            backgroundColor: ["#3498db", "#ecf0f1"],
            borderWidth: 0
          }]
        },
        options: {
          cutout: "75%",
          plugins: { legend: { display: false } }
        }
      });

      document.getElementById("scoreLabel").textContent = `${avg.toFixed(1)}%`;
    }

    function renderTable(data) {
      // Obtener todas las semanas únicas
      const weeks = [...new Set(data.map(r => r["SEMANA"]).filter(Boolean))];
      weeks.sort((a, b) => parseInt(a) - parseInt(b));

      let html = "<table><thead><tr><th>Indicador</th>";
      weeks.forEach(w => html += `<th>Semana ${w}</th>`);
      html += "</tr></thead><tbody>";

      DETAIL_COLUMNS.forEach(col => {
        html += `<tr><td>${col.label}</td>`;
        weeks.forEach(week => {
          const weekRows = data.filter(r => r["SEMANA"] == week);
          let sum = 0, count = 0;
          weekRows.forEach(r => {
            const val = parseFloat(r[col.key]);
            if (!isNaN(val)) {
              sum += val;
              count++;
            }
          });
          const avg = count ? (sum / count).toFixed(1) : "-";
          html += `<td>${avg}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      document.getElementById("tableContainer").innerHTML = html;
    }

    loadData();
  </script>
</body>
</html>
