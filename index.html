<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SBK360 | Notas</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #3b82f6;
  --primary-hover: #2563eb;
  --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #f1f5f9 100%);
  --card-bg: #ffffff;
  --text-main: #1e293b;
  --text-muted: #64748b;
  --text-light: #f8fafc;
  --border-color: #cbd5e1;
  --shadow-soft: 0 8px 24px rgba(0,0,0,0.08);
  --shadow-card: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
  --shadow-focus: 0 0 0 3px rgba(59,130,246,0.2);
  --success-bg: #dcfce7;
  --success-border: #86efac;
  --success-text: #16a34a;
  --error-bg: #fee2e2;
  --error-border: #fca5a5;
  --error-text: #b91c1c;
  --warn-bg: #fef3c7;
  --warn-text: #d97706;
  --good-bg: #dcfce7;
  --good-text: #16a34a;
  --bad-bg: #fee2e2;
  --bad-text: #b91c1c;
}

/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  color: var(--text-main);
  line-height: 1.5;
  padding-top: 70px; /* Espacio para el header fijo */
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background: var(--card-bg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 40px;
  box-shadow: var(--shadow-soft);
  z-index: 1000;
  border-bottom: 1px solid var(--border-color);
}

header .logo {
  font-weight: 700;
  font-size: 1.4rem;
  color: var(--primary);
}

/* MEN√ö CON EFECTO UX */
header nav a {
  margin-left: 24px;
  text-decoration: none;
  color: var(--text-main);
  font-weight: 500;
  position: relative;
  transition: color 0.2s ease, transform 0.2s ease;
  padding-bottom: 4px;
}

header nav a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0;
  height: 2px;
  background-color: var(--primary);
  transition: all 0.3s ease;
  transform: translateX(-50%);
}

header nav a:hover {
  color: var(--primary);
  transform: translateY(-2px);
}

header nav a:hover::after {
  width: 100%;
}

/* MAIN */
main {
  display: flex;
  justify-content: space-between;
  gap: 24px;
  padding: 30px 40px; /* Ajustado para evitar superposici√≥n con header fijo */
}

/* PANELS - 50/50 */
.left-panel, .right-panel {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: var(--shadow-card);
  padding: 20px;
  min-height: 500px;
  flex: 1;
  max-width: 50%;
  overflow-x: auto; /* Permitir desplazamiento horizontal si es necesario */
}

/* MEDIA QUERY: Cambiar a una columna en pantallas peque√±as */
@media (max-width: 768px) {
  main {
    flex-direction: column;
    padding: 20px;
    gap: 16px;
  }
  .left-panel, .right-panel {
    max-width: 100%;
    min-height: 300px; /* Ajustar altura m√≠nima en m√≥viles */
  }
}

/* TITULOS */
h1 { font-size: 1.5rem; margin-bottom: 16px; color: #334155; display: flex; align-items: center; gap: 8px; }
h1::before { content: "üìä"; }
h3 { font-size: 1.05rem; color: #475569; margin-bottom: 12px; }

/* BUSCADOR */
.search-box { display: flex; gap: 12px; margin-bottom: 18px; }
.search-box input {
  flex: 1;
  padding: 9px 12px;
  border-radius: 12px;
  border: 1px solid var(--border-color);
  font-size: 13px;
  transition: all 0.2s ease;
  background-color: var(--card-bg);
}
.search-box input:focus {
  border-color: var(--primary);
  outline: none;
  box-shadow: var(--shadow-focus);
}
.search-box button {
  background: var(--primary);
  color: var(--text-light);
  border: none;
  border-radius: 12px;
  padding: 9px 16px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}
.search-box button:hover {
  background: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}
.search-box button:disabled {
  background: #94a3b8;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* TABLAS COMPACTAS */
table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 11px; }
th {
  background: #f1f5f9;
  color: var(--text-main);
  font-weight: 600;
  border-bottom: 1px solid #e2e8f0;
  text-align: center;
  padding: 4px 6px;
  position: sticky; /* Fijar encabezados al desplazarse */
  top: 0;
  z-index: 10;
}
td {
  border-bottom: 1px solid #f1f5f9;
  text-align: center;
  color: #0f172a;
  padding: 3px 5px;
  transition: color .15s ease, background-color .15s ease;
}
td:first-child { text-align: left; font-weight: 500; }
tbody tr:nth-child(even) { background: #fafafa; }
.divider { border-top: 2px solid #e2e8f0; margin: 20px 0; }

/* GRAFICO ANILLO */
.chart-container { position: relative; width: 170px; height: 170px; margin: 14px auto; }
svg { transform: rotate(-90deg); width: 100%; height: 100%; }
.circle-bg { fill: none; stroke: #e5e7eb; stroke-width: 12; }
.circle-progress {
  fill: none;
  stroke-width: 12;
  stroke-linecap: round;
  stroke-dasharray: 565.48;
  stroke-dashoffset: 565.48;
  transition: stroke-dashoffset .4s ease-out, stroke .25s ease;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.08));
}
.percentage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.8rem;
  font-weight: 700;
  color: #111827;
  transition: color .25s ease;
}
.subtitle { text-align: center; color: #64748b; font-size: 0.8rem; margin-top: 6px; }

/* ESTADOS */
.c-bad { color: var(--bad-text) !important; font-weight: 600; }
.c-warn { color: var(--warn-text) !important; font-weight: 600; }
.c-good { color: var(--good-text) !important; font-weight: 600; }
.cell-error { background: var(--error-bg); color: var(--error-text); font-weight: 600; border-radius: 5px; }
.cell-ok { background: var(--success-bg); color: var(--success-text); font-weight: 600; border-radius: 5px; }

.info { text-align: center; color: #64748b; font-size: 0.8rem; margin-top: 16px; }
.error { text-align: center; color: var(--error-text); font-weight: 600; margin-top: 16px; }

/* MENSAJE DE CONFIRMACI√ìN (ESQUINA INFERIOR DERECHA) */
.status-message {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: white;
  border: 1px solid var(--success-border);
  border-radius: 12px;
  padding: 12px 16px;
  box-shadow: var(--shadow-card);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.85rem;
  color: var(--success-text);
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
  z-index: 9999;
}

.status-message.show {
  opacity: 1;
  transform: translateY(0);
}

.status-message .check-icon {
  font-size: 1.2rem;
  color: var(--success-text);
}

/* SPINNER DE CARGA */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(59,130,246,.3);
  border-radius: 50%;
  border-top-color: var(--primary);
  animation: spin 1s ease-in-out infinite;
  vertical-align: middle;
  margin-right: 8px;
}

@keyframes spin { 100% { transform: rotate(360deg); } }

/* ACCESIBILIDAD: Focus Styles */
button:focus, input:focus {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
}

/* Etiqueta para el input (mejora accesibilidad) */
.search-box label {
  position: absolute;
  left: -10000px;
  top: auto;
  width: 1px;
  height: 1px;
  overflow: hidden;
}
</style>
</head>

<body>
<header>
  <div class="logo">SBKTC360</div>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Evaluaciones</a>
    <a href="#">Reportes</a>
    <a href="#">Configuraci√≥n</a>
  </nav>
</header>

<main>
  <div class="left-panel">
    <h1>Consulta tus notas de calidad</h1>
    <div class="search-box">
      <label for="dniInput">Buscar DNI</label> <!-- Etiqueta oculta para lectores de pantalla -->
      <input type="text" id="dniInput" placeholder="Buscar DNI (ej: 42882142)" />
      <button id="searchButton" onclick="searchByDNI()">Buscar</button>
    </div>
    <div id="resultContainer"><div class="info">üîç Ingresa un DNI para ver los resultados</div></div>
  </div>

  <div class="right-panel">
    <h3>‚ö†Ô∏è Seguimiento por semana</h3>
    <div id="errorContainer"><div class="info">Esperando datos...</div></div>
  </div>
</main>

<!-- MENSAJE DE CONFIRMACI√ìN -->
<div id="statusMessage" class="status-message">
  <span class="check-icon">‚úÖ</span>
  <span>Notas de calidad cargadas</span>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRp7iRBUwVpHnmf7Q0mLyARIBl-inFlZbH43i3wU1whcjE0GlPi7Z51VcmXRsWrcYCmWMS1WTL-ySJt/pub?gid=2119161122&single=true&output=csv";

const COLUMNS = [
  { key: '1_COMUNICACI√ìN', label: 'Comunicaci√≥n' },
  { key: '2_INFORMACI√ìN', label: 'Informaci√≥n' },
  { key: '3_GESTION DE VENTA (PRE VENTA)', label: 'Gesti√≥n de Venta (Preventa)' },
  { key: '4_REGULATORIO', label: 'Regulatorio' },
  { key: 'NOTA', label: 'Nota General' }
];

const DETAIL_COLUMNS = [
  { key: '1.1 PROTOCOLO DE BIENVENIDA Y DESPEDIDA', label: 'Protocolo de bienvenida y despedida' },
  { key: '1.2 CAPACIDAD DE FLUIDEZ Y VOCALIZACI√ìN', label: 'Fluidez y vocalizaci√≥n' },
  { key: '1.3 PRESENTA SONRISA TELEFONICA', label: 'Sonrisa telef√≥nica' },
  { key: '1.4 NO UTILIZA TECNISISMOS', label: 'No usa tecnicismos' },
  { key: '1.5 NO UTILIZA MULETILLAS', label: 'No usa muletillas' },
  { key: '1.6 ESCUCHA ACTIVA', label: 'Escucha activa' },
  { key: '1.7 NO REALIZA TUTEO (PERSONALIZACION)', label: 'No tuteo (personalizaci√≥n)' },
  { key: '2.1 BRINDA CARACTERISTICAS CORRECTAS DEL PRODUCTO', label: 'Caracter√≠sticas correctas del producto' },
  { key: '2.2 BRINDA CARACTERISTICAS COMPLETAS DEL PRODUCTO', label: 'Caracter√≠sticas completas del producto' },
  { key: '2.3 PRESENTA BENEFICIOS DE MANERA CORRECTA', label: 'Beneficios correctos' },
  { key: '2.4 PRESENTA BENEFICIOS DE MANERA COMPLETA', label: 'Beneficios completos' },
  { key: '2.5 ACLARA DUDAS DEL CLIENTE', label: 'Aclara dudas del cliente' },
  { key: '3.1 SONDEA LA NECESIDAD DE CLIENTE', label: 'Sondea necesidad del cliente' },
  { key: '3.2 REBATE LA NEGATIVA DEL CLIENTE', label: 'Rebate la negativa' },
  { key: '3.3 REBATE DE ACUERDO A LA NEGATIVA DEL CLIENTE', label: 'Rebate seg√∫n negativa' },
  { key: '3.4 APLICA CIERRE DE VENTA', label: 'Cierre de venta' },
  { key: '3.5 OFRECE CORRECTAMENTE CUENTA DIGITAL', label: 'Ofrece cuenta digital' },
  { key: '3.6 TIPIFICACI√ìN', label: 'Tipificaci√≥n' },
  { key: '4.1 LPDP (FLAG 0 & 2)', label: 'LPDP (Flag 0 & 2)' }
];

let allData = [];
let isDataLoaded = false; // Bandera para saber si los datos han sido cargados

function parseToPercent(raw) {
  if (!raw) return null;
  let s = String(raw).trim().replace('%','').replace(',','.');
  if (!s) return null;
  const n = parseFloat(s);
  if (isNaN(n)) return null;
  let v = n;
  if (Math.abs(v) <= 1) v = v * 100;
  if (v < 0) v = 0;
  if (v > 100) v = 100;
  return v;
}

function getColorClass(value) {
  if (value <= 65) return 'c-bad';
  if (value >= 85) return 'c-good';
  return 'c-warn';
}

function showLoading(elementId) {
  const container = document.getElementById(elementId);
  container.innerHTML = `<div class="info"><span class="spinner"></span> Cargando...</div>`;
}

function enableSearchButton(enabled) {
  const button = document.getElementById("searchButton");
  button.disabled = !enabled;
  button.textContent = enabled ? "Buscar" : "Cargando...";
}

async function loadData() {
  if (isDataLoaded) return; // Si ya se cargaron, no hacer nada
  enableSearchButton(false); // Deshabilitar bot√≥n mientras carga
  showLoading('resultContainer');
  showLoading('errorContainer');

  try {
    const res = await fetch(CSV_URL);
    if (!res.ok) {
      throw new Error(`Error al cargar datos: ${res.status} ${res.statusText}`);
    }
    const text = await res.text();
    const lines = text.split('\n').filter(Boolean);
    if (lines.length < 2) {
      throw new Error("No se encontraron datos en la hoja de c√°lculo.");
    }
    const headers = lines[0].split(',').map(h=>h.trim());
    allData = lines.slice(1).map(l=>{
      const v = l.split(',').map(x => x.trim().replace(/^"(.+)"$/,'$1'));
      const o = {};
      headers.forEach((h,i)=> o[h] = v[i] || "");
      return o;
    });
    console.log("Datos cargados exitosamente. Total filas:", allData.length);
    isDataLoaded = true; // Marcar como cargado
    // Restaurar mensajes de info iniciales
    document.getElementById('resultContainer').innerHTML = '<div class="info">üîç Ingresa un DNI para ver los resultados</div>';
    document.getElementById('errorContainer').innerHTML = '<div class="info">Esperando datos...</div>';
  } catch (error) {
    console.error("Error detallado:", error);
    document.getElementById('resultContainer').innerHTML = `<div class="error">Error al cargar datos: ${error.message || 'Desconocido'}</div>`;
    document.getElementById('errorContainer').innerHTML = "";
  } finally {
    enableSearchButton(true); // Habilitar bot√≥n al finalizar
  }
}

async function searchByDNI() {
  if (!isDataLoaded) {
      alert("Los datos a√∫n no han sido cargados. Por favor, espera un momento.");
      return;
  }

  const dni = document.getElementById("dniInput").value.trim();
  if (!dni) {
    alert("Por favor, ingresa un DNI.");
    document.getElementById("dniInput").focus();
    return;
  }

  // Filtrar por DNI exacto (convertir ambos a string para comparar)
  const filtered = allData.filter(r => r.DNI && r.DNI.toString() === dni);

  if (!filtered.length) {
    document.getElementById('resultContainer').innerHTML = `<div class="error">No se encontr√≥ el DNI ${dni}</div>`;
    document.getElementById('errorContainer').innerHTML = "";
    // Ocultar mensaje de √©xito si no se encontr√≥
    document.getElementById('statusMessage').classList.remove('show');
    return;
  }

  // Ahora usamos la columna "AGENTE"
  const nombre = filtered[0]?.AGENTE || "Sin nombre";

  const weeks = [...new Set(filtered.map(r => r.SEMANA || 'Sin semana'))].sort();

  // TABLA IZQUIERDA
  let table = `<h3>Resultados para: ${nombre}</h3>
    <table><thead><tr><th>Bloques</th>${weeks.map(w => `<th>${w}</th>`).join('')}</tr></thead><tbody>`;

  COLUMNS.forEach(col => {
    table += `<tr><td>${col.label}</td>`;
    weeks.forEach(w => {
      const vals = filtered
        .filter(r => (r.SEMANA || 'Sin semana') === w)
        .map(r => parseToPercent(r[col.key]))
        .filter(x => x !== null);
      const avgWeek = vals.length ? (vals.reduce((a, b) => a + b, 0) / vals.length) : 0;
      const cls = getColorClass(avgWeek);
      table += `<td class="${cls}">${avgWeek.toFixed(1)}%</td>`;
    });
    table += `</tr>`;
  });
  table += `</tbody></table><div class="divider"></div>`;

  const totalAverages = {};
  COLUMNS.forEach(col => {
    const vals = filtered.map(r => parseToPercent(r[col.key])).filter(x => x !== null);
    totalAverages[col.key] = vals.length ? (vals.reduce((a, b) => a + b, 0) / vals.length) : 0;
  });
  const notaGlobal = totalAverages['NOTA'] || 0;

  table += `<div class="chart-container">
              <svg viewBox="0 0 200 200">
                <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="circle-progress" cx="100" cy="100" r="90"></circle>
              </svg>
              <div class="percentage" id="percentValue">0%</div>
            </div>
            <div class="subtitle">(%) Nota General | (Evaluaciones: ${filtered.length})</div>`;

  document.getElementById("resultContainer").innerHTML = table;
  animateDonut(notaGlobal);

  // TABLA DERECHA DETALLE
  let detail = `<table><thead><tr><th>Atributos</th>${weeks.map(w => `<th>${w}</th>`).join('')}</tr></thead><tbody>`;
  DETAIL_COLUMNS.forEach(col => {
    detail += `<tr><td>${col.label}</td>`;
    weeks.forEach(w => {
      const sums = filtered
        .filter(r => (r.SEMANA || 'Sin semana') === w)
        .map(r => {
          const n = parseInt(String(r[col.key]).replace(/\D/g, ''), 10);
          return isNaN(n) ? 0 : n;
        });
      const sum = sums.reduce((a, b) => a + b, 0);
      detail += `<td class="${sum >= 1 ? 'cell-error' : 'cell-ok'}">${sum >= 1 ? '‚ùå' : '‚úÖ'}</td>`;
    });
    detail += `</tr>`;
  });
  detail += `</tbody></table>`;
  document.getElementById('errorContainer').innerHTML = detail;

  // Mostrar mensaje de √©xito
  const statusMsg = document.getElementById('statusMessage');
  statusMsg.classList.add('show');

  // Ocultar el mensaje despu√©s de 5 segundos
  setTimeout(() => {
    statusMsg.classList.remove('show');
  }, 5000);
}

function animateDonut(targetPercent) {
  const circle = document.querySelector('.circle-progress');
  const text = document.getElementById('percentValue');
  const radius = 90;
  const circumference = 2 * Math.PI * radius;
  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = circumference;

  targetPercent = Math.min(Math.max(targetPercent, 0), 100);

  let current = 0;
  const duration = 1500;
  const fps = 60;
  const steps = Math.round(duration / (1000 / fps));
  const increment = targetPercent / steps;

  const interval = setInterval(() => {
    current += increment;
    if (current >= targetPercent) {
      current = targetPercent;
      clearInterval(interval);
    }
    const offset = circumference - (current / 100) * circumference;
    circle.style.strokeDashoffset = offset;

    let color = '#facc15'; // Amarillo por defecto
    if (current <= 65) color = '#f43f5e'; // Rojo
    else if (current >= 85) color = '#2AC793'; // Verde

    // Actualizar color del c√≠rculo y texto
    circle.style.stroke = color;
    text.style.color = color;
    text.textContent = current.toFixed(1) + "%";
  }, 1000 / fps);
}

// Iniciar carga de datos al cargar la p√°gina
document.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
